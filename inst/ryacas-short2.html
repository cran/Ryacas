    <h2>About</h2>
    Ryacas is an <a href="http://www.r-project.org">R</a> <a href=
    "http://en.wikipedia.org/wiki/R_programming_language">[Wikipedia]</a>
    package that provides an interface to the <a href=
    "http://yacas.sourceforge.net">Yacas</a> <a href=
    "http://en.wikipedia.org/wiki/Yacas">[Wikipedia]</a> computer algebra
    system. Ryacas allows one to work entirely within R sending mathematical
    expressions, written as R expressions, Yacas strings or certain 
    other R objects to Yacas
    getting back the result from Yacas as an R expression or
    other format.

    Ryacas can be used for symbolic calculation,
    arbitary precision arithmetic, pretty printing and TeX output.
